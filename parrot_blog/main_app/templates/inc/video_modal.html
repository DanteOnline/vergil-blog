<button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal{{post.id}}">
  <img src="{{post.image_thumbnail.url}}" class="img-thumbnail center-block" >
</button>

<div class="modal fade" id="exampleModal{{post.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{post.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{post.video_code|safe}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <a class="btn btn-primary" href="{{post.video_code_url}}">Смотреть на youtube</a>
      </div>
    </div>
  </div>
</div>
